<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machofa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #bf5a7f;
            padding: 20px;
        }
        header img {
            max-width: 150px;
        }
        nav {
            background-color: #ff80ab;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #d81b60;
        }
        .contact {
            background-color: #fbe4ee;
            padding: 20px;
        }
        @media (min-width: 768px) {
            .products {
                justify-content: space-around;
            }
            .product {
                width: 45%;
                max-width: 250px;
            }
        }
        @media (min-width: 1024px) {
            .product {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Machofa Logo" width="150%" height="150%">
        <h1 style="color:white;">Welcome to Machofa</h1>
    </header>
    <nav>
        <a href="#products">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="products" class="products">
        <div class="product">
            <img src="images/Lipstick.jpg" alt="Lipstick" width="180px" height="200px">
            <h2>Lipstick</h2>
            <p>$10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/Foundation.jpg" alt="Foundation" width="180px" height="200px">
            <h2>Foundation</h2>
            <p>$15</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/Mascara.jpg" alt="Mascara" width="180px" height="200px">
            <h2>Mascara</h2>
            <p>$12</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Email:<br>| contact@machofa.com |<br>| ersultanmusirepbek@gmail.com |</p>
        <p>Phone:<br>| +7 707 747 7404 |<br>| +7 705 499 6525 |</p>
    </section>
</body>
</html>
